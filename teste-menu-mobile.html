    <title>Teste Menu Mobile</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: Arial, sans-serif;
        }
        
        header {
            background: #003366;
            color: white;
            padding: 1rem;
        }
        
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .mobile-menu-btn {
            display: none;
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            color: white;
            font-size: 24px;
            width: 40px;
            height: 40px;
            border-radius: 5px;
            cursor: pointer;
            padding: 0;
            align-items: center;
            justify-content: center;
        }
        
        @media (max-width: 768px) {
            .mobile-menu-btn {
                display: flex !important;
            }
        }
        
        .sidebar {
            position: fixed;
            left: 0;
            top: 60px;
            width: 260px;
            height: calc(100vh - 60px);
            background: white;
            box-shadow: 2px 0 15px rgba(0,0,0,0.1);
            padding: 2rem 0;
            overflow-y: auto;
            z-index: 1001;
        }
        
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                width: 260px;
                height: 100vh;
                background: white;
                z-index: 1001;
                /* USAR TRANSFORM */
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }
            
            .sidebar.mobile-open {
                transform: translateX(0);
                display: block;
                visibility: visible;
            }
        }
        
        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        
        .sidebar-overlay.active {
            display: block;
        }
        
        .sidebar ul {
            list-style: none;
        }
        
        .sidebar a {
            display: block;
            padding: 1rem 1.5rem;
            color: #333;
            text-decoration: none;
        }
        
        .content {
            margin-left: 260px;
            padding: 2rem;
        }
        
        @media (max-width: 768px) {
            .content {
                margin-left: 0;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-left">
                <button class="mobile-menu-btn" onclick="toggleMobileMenu()">â˜°</button>
                <div>TESTE MENU</div>
            </div>
            <button onclick="alert('Sair')">Sair</button>
        </div>
    </header>
    
    <nav class="sidebar" id="sidebar">
        <ul>
            <li><a href="#">ðŸ“Š Dashboard</a></li>
            <li><a href="#">âž• Nova OS</a></li>
            <li><a href="#">ðŸ“¥ Entrada</a></li>
            <li><a href="#">ðŸ“¤ SaÃ­da</a></li>
            <li><a href="#">ðŸ“¦ Materiais</a></li>
        </ul>
    </nav>
    
    <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleMobileMenu()"></div>
    
    <main class="content">
        <h1>Teste do Menu Mobile</h1>
        <p>No celular, clique no botÃ£o â˜° para abrir o menu.</p>
        <p>No desktop, o menu fica fixo na lateral.</p>
    </main>
    
    <script>
        function toggleMobileMenu() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            const btn = document.querySelector('.mobile-menu-btn');
            
            alert('BotÃ£o clicado!');
            
            if (sidebar) {
                const isOpen = sidebar.classList.contains('mobile-open');
                
                if (isOpen) {
                    sidebar.classList.remove('mobile-open');
                    sidebar.style.transform = 'translateX(-100%)';
                    if (overlay) overlay.classList.remove('active');
                    if (btn) btn.classList.remove('active');
                } else {
                    sidebar.classList.add('mobile-open');
                    sidebar.style.transform = 'translateX(0)';
                    sidebar.style.display = 'block';
                    sidebar.style.visibility = 'visible';
                    sidebar.style.zIndex = '1001';
                    sidebar.style.background = '#ffffff';
                    
                    if (overlay) overlay.classList.add('active');
                    if (btn) btn.classList.add('active');
                }
            } else {
                alert('Sidebar nÃ£o encontrado!');
            }
        }
        
        // Fechar ao clicar em link
        document.querySelectorAll('.sidebar a').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                if (window.innerWidth <= 768) {
                    toggleMobileMenu();
                }
            });
        });
    </script>
</body>
</html>
