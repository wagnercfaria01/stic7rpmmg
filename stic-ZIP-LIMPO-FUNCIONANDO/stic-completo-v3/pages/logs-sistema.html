    <style>
        .log-item {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border-left: 4px solid #003366;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .log-item.login { border-left-color: #28a745; }
        .log-item.logout { border-left-color: #6c757d; }
        .log-item.criacao { border-left-color: #007bff; }
        .log-item.edicao { border-left-color: #ffc107; }
        .log-item.status { border-left-color: #17a2b8; }
        .log-item.exclusao { border-left-color: #dc3545; }
        .log-item.visualizacao { border-left-color: #6f42c1; }
        .log-item.assinatura { border-left-color: #20c997; }
        .log-item.erro { border-left-color: #ff0000; }
        
        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        .log-usuario {
            font-weight: bold;
            color: #003366;
        }
        
        .log-horario {
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .log-acao {
            color: #495057;
            margin: 0.5rem 0;
        }
        
        .log-detalhes {
            background: #f8f9fa;
            padding: 0.75rem;
            border-radius: 5px;
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: #6c757d;
        }
        
        .log-icone {
            font-size: 1.5rem;
            margin-right: 0.5rem;
        }
        
        .filtros-logs {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }
        
        .stats-logs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .stat-log {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-log-number {
            font-size: 2rem;
            font-weight: bold;
            color: #003366;
        }
        
        .stat-log-label {
            color: #6c757d;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-left">
                <div class="logo-placeholder">PMMG</div>
                <h1>üìã Logs do Sistema</h1>
            </div>
            <a href="../index.html" class="btn-back">‚Üê Voltar</a>
        </div>
    </header>

    <main class="content-area">
        <div class="container">
            <!-- Estat√≠sticas -->
            <div class="stats-logs">
                <div class="stat-log">
                    <div class="stat-log-number" id="totalLogsHoje">0</div>
                    <div class="stat-log-label">A√ß√µes Hoje</div>
                </div>
                <div class="stat-log">
                    <div class="stat-log-number" id="totalLoginHoje">0</div>
                    <div class="stat-log-label">Logins Hoje</div>
                </div>
                <div class="stat-log">
                    <div class="stat-log-number" id="totalEdicoes">0</div>
                    <div class="stat-log-label">Edi√ß√µes Hoje</div>
                </div>
                <div class="stat-log">
                    <div class="stat-log-number" id="totalErros">0</div>
                    <div class="stat-log-label">Erros Hoje</div>
                </div>
            </div>

            <!-- Filtros -->
            <div class="filtros-logs">
                <div class="form-group">
                    <label>Tipo de Log</label>
                    <select id="filtroTipo" onchange="filtrarLogs()">
                        <option value="">Todos</option>
                        <option value="login">üîì Login</option>
                        <option value="logout">üîí Logout</option>
                        <option value="criacao">‚ûï Cria√ß√£o</option>
                        <option value="edicao">‚úèÔ∏è Edi√ß√£o</option>
                        <option value="status">üîÑ Mudan√ßa Status</option>
                        <option value="exclusao">üóëÔ∏è Exclus√£o</option>
                        <option value="visualizacao">üëÅÔ∏è Visualiza√ß√£o</option>
                        <option value="assinatura">‚úçÔ∏è Assinatura</option>
                        <option value="erro">‚ùå Erro</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Per√≠odo</label>
                    <select id="filtroPeriodo" onchange="filtrarLogs()">
                        <option value="hoje">Hoje</option>
                        <option value="ontem">Ontem</option>
                        <option value="semana">Esta Semana</option>
                        <option value="mes">Este M√™s</option>
                        <option value="todos">Todos</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Buscar</label>
                    <input type="text" id="buscaLog" placeholder="Buscar por usu√°rio, OS, patrim√¥nio..." onkeyup="filtrarLogs()">
                </div>
                
                <div class="form-group" style="display: flex; align-items: flex-end;">
                    <button onclick="exportarLogs()" class="btn-secondary" style="width: 100%;">
                        üì• Exportar CSV
                    </button>
                </div>
            </div>

            <!-- Lista de Logs -->
            <div id="listaLogs">
                <div class="loading">Carregando logs...</div>
            </div>
            
            <!-- Pagina√ß√£o -->
            <div style="text-align: center; margin-top: 2rem;">
                <button id="btnCarregarMais" onclick="carregarMaisLogs()" class="btn-secondary" style="display: none;">
                    Carregar Mais Logs
                </button>
            </div>
        </div>
    </main>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
    
    <script src="../js/firebase-config.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/logs.js"></script>
    <script src="../js/visualizar-logs.js"></script>
</body>
</html>
