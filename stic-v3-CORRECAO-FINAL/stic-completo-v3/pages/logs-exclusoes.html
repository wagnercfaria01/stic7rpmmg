    <title>Logs de Exclus√µes - STIC</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/forms.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-left">
                <div class="logo-placeholder">PMMG</div>
                <h1>üìã Logs de Exclus√µes</h1>
            </div>
            <a href="../index.html" class="btn-back">‚Üê Voltar</a>
        </div>
    </header>

    <main class="content">
        <div class="container">
            <div class="alert alert-info" style="margin-bottom: 2rem;">
                <strong>üìã Auditoria de Exclus√µes:</strong> Registro completo de todas as OS exclu√≠das do sistema.
            </div>

            <div id="logsContainer" style="margin-top: 2rem;">
                <!-- Logs ser√£o carregados aqui -->
            </div>
        </div>
    </main>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
    
    <script src="../js/firebase-config.js"></script>
    <script src="../js/utils.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            await carregarLogs();
        });

        async function carregarLogs() {
            try {
                mostrarLoading('Carregando logs...');
                
                const snapshot = await db.collection('logs_exclusoes')
                    .orderBy('data_exclusao', 'desc')
                    .limit(100)
                    .get();
                
                ocultarLoading();
                
                const container = document.getElementById('logsContainer');
                
                if (snapshot.empty) {
                    container.innerHTML = `
                        <div style="padding: 3rem; text-align: center; color: #6c757d;">
                            <div style="font-size: 3rem; margin-bottom: 1rem;">üìã</div>
                            <h3>Nenhuma exclus√£o registrada</h3>
                            <p>Os logs de exclus√£o aparecer√£o aqui</p>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = '';
                
                snapshot.forEach(doc => {
                    const log = doc.data();
                    const logCard = criarCardLog(log);
                    container.appendChild(logCard);
                });
                
            } catch (error) {
                ocultarLoading();
                console.error('Erro:', error);
                mostrarErro('Erro ao carregar logs: ' + error.message);
            }
        }

        function criarCardLog(log) {
            const div = document.createElement('div');
            div.className = 'stat-card';
            div.style.marginBottom = '1.5rem';
            div.style.borderLeft = '4px solid #dc3545';
            
            const dataExclusao = log.data_exclusao_legivel || 
                (log.data_exclusao?.toDate ? log.data_exclusao.toDate().toLocaleString('pt-BR') : 'Data n√£o dispon√≠vel');
            
            div.innerHTML = `
                <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 1rem;">
                    <div>
                        <h3 style="color: #dc3545; margin-bottom: 0.5rem;">üóëÔ∏è ${log.os_numero || 'N/A'}</h3>
                        <p style="color: #666; margin: 0;">
                            <strong>Exclu√≠do por:</strong> ${log.excluido_por || 'N/A'}<br>
                            <strong>Data/Hora:</strong> ${dataExclusao}
                        </p>
                    </div>
                </div>
                
                <div style="background: #f8f9fa; padding: 1rem; border-radius: 5px; margin-top: 1rem;">
                    <h4 style="margin-bottom: 0.5rem;">üì¶ Dados da OS Exclu√≠da:</h4>
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 0.5rem;">
                        <p><strong>Patrim√¥nio:</strong> ${log.os_dados?.patrimonio || 'N/A'}</p>
                        <p><strong>Equipamento:</strong> ${log.os_dados?.tipo_equipamento || 'N/A'}</p>
                        <p><strong>S√©rie:</strong> ${log.os_dados?.numero_serie || 'N/A'}</p>
                        <p><strong>Solicitante:</strong> ${log.os_dados?.solicitante || 'N/A'}</p>
                        <p><strong>Status:</strong> ${log.os_dados?.status || 'N/A'}</p>
                        <p><strong>Prioridade:</strong> ${log.os_dados?.prioridade || 'N/A'}</p>
                    </div>
                    ${log.os_dados?.defeito ? `
                        <div style="margin-top: 1rem; padding-top: 1rem; border-top: 1px solid #dee2e6;">
                            <p><strong>Defeito:</strong> ${log.os_dados.defeito}</p>
                        </div>
                    ` : ''}
                </div>
                
                ${log.observacao ? `
                    <div style="margin-top: 1rem; padding: 0.75rem; background: #fff3cd; border-left: 3px solid #ffc107; border-radius: 3px;">
                        <p style="margin: 0; color: #856404;"><strong>Observa√ß√£o:</strong> ${log.observacao}</p>
                    </div>
                ` : ''}
            `;
            
            return div;
        }
    </script>
